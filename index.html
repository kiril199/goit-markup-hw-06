    <div class="backdrop is-open">
        <div class="modal">
            <button type="button" class="modal-close-btn">
                <svg class="modal-close-icon" width="8" height="8">
                    <use href="./images/icons.svg#icon-close"></use>
                </svg>
            </button>
            <p class="modal-title">Leave your contacts and we will call you back</p>
            <form class="modal-form">
                
                <div class="modal-field">
                <label for="user-name" class="modal-label">Name</label>
                <div class="modal-input-wrap">
                <input type="text" class="modal-input" name="user-name" id="user-name">
                <svg class="modal-field-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
                </div>
                </div>

                <div class="modal-field">
                <label for="user-phone" class="modal-label">Phone</label>
                <div class="modal-input-wrap">
                <input type="tel" class="modal-input" name="user-phone" id="user-phone">
                <svg class="modal-field-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
                </div>
                </div>

                <div class="modal-field">
                <label for="user-adress" class="modal-label">Email</label>
                <div class="modal-input-wrap">
                <input type="email" class="modal-input" name="user-adress" id="user-adress">
                <svg class="modal-field-icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
                </div>
                </div>

                <div class="modal-field fiend-text">
                    <label for="user-comment" class="modal-label">Comment</label>
                    <textarea name="user-comment" id="user-comment"
                    placeholder="Text input" 
                    class="modal-text"
                    ></textarea>
                </div>

                <div class="modal-field fiend-check">
                    <input type="checkbox"  
                    id="user-privacy" 
                    name="user-privacy" 
                    class="modal-check visually-hidden" 
                    value="true"/>
                    <label for="user-privacy" class="check-text">
                        <span class="check-span">
                        <svg class="check-icon" width="10" height="8">
                            <use href="./images/icons.svg#icon-vector"></use>
                        </svg>
                    </span> I accept the terms and conditions of the <a class="check-link" href="">Privacy Policy</a></label>
                </div>
                <button class="submit-btn" type="submit" disabled>Send</button>
            </form> 
        </div>
    </div>

</body>
